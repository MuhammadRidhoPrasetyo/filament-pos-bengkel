version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: filament-pos-app
    container_name: filament_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./vendor:/var/www/html/vendor
      - ./node_modules:/var/www/html/node_modules
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=1
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis

  web:
    image: nginx:1.25-alpine
    container_name: filament_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mariadb:10.11-alpine
    container_name: filament_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: filament
      MYSQL_USER: filament
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    container_name: filament_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: filament_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      # Optional: set PMA_USER / PMA_PASSWORD for convenience (not recommended for production)
      # PMA_USER: filament
      # PMA_PASSWORD: secret
    ports:
      - "8081:80"
    depends_on:
      - db

  node:
    image: node:18-alpine
    container_name: filament_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./node_modules:/var/www/html/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - app

volumes:
  dbdata:
  vendor:
  node_modules:
